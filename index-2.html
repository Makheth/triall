<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Student Card Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Student Card Generator</h1>
      <form id="studentForm">
        <label for="program">University Name:</label>
        <input type="text" id="program" required />

        <label for="name">Names:</label>
        <input type="text" id="name" required />

        <label for="year">Year of Entry:</label>
        <input type="number" id="year" required />

        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" required />

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" accept="image/*" />

        <button type="button" onclick="generateCard()">
          Generate Student Card
        </button>
      </form>

      <div id="studentCard"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
